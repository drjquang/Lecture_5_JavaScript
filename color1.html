<!DOCTYPE html>
<html>
	<head>
    <script>
			document.addEventListener('DOMContentLoaded', function(){
				document.querySelectorAll('.color-change').forEach(function(button){
					button.onclick = function(){
						document.querySelector('#hello').style.color = button.dataset.yanse;
					};
				});
			});
		</script>
		<title>My website</title>
	</head>
	<body>
		<h1 id="hello">Hello</h1>
    <button class="color-change" data-yanse="red">Red</button>
		<button class="color-change" data-yanse="green">Green</button>
		<button class="color-change" data-yanse="blue">Blue</button>
	</body>
</html>
